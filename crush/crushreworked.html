<!DOCTYPE html>
<html>
<body>

<h2>Using the XMLHttpRequest Object</h2>

  <tt id="reply"></tt>
<input type="text" id="query"></input>
  <button onclick="loadXMLDoc()">look up!</button>
<style>
body{
  color: grey;
}
  </style>
<script>
function loadXMLDoc() {
  let a = "";
  let search = document.getElementById("query").value;
  let c = "";
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        a = this.responseText;
    }
  };
  xhttp.open("GET", "crush.txt", true);
  xhttp.send();

  let b = a.split("|")

  let i = 0;
  while(c !== search){
    i++;
    c = b[i];
  }
  c = b[i + 1]
  document.getElementById("reply").innerHTML = "we found (number of people with known crushes on you (as of last update)): ", c;
}

</script>

</body>
</html>
