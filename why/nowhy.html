<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>

<p id="demo"></p>

<script>
let text = "";
let i = 0;
function myFunction() {
window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank", "top=100", "width=100");
}
while (i < i) {
  myFunction();
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
